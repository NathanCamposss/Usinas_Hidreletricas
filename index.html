<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="module" src="./script.js"></script>
    <link rel="shortcut icon" href="./Furnas.jpg" type="image/x-icon" />
    <title>Usinas hidrelétricas</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
        left: 0px;
        top: 0px;
        position: fixed;
        z-index: 0;
      }

      .leaflet-control-select .leaflet-control-button {
        cursor: pointer;
        font-size: 20px;
      }

      .leaflet-control-select .leaflet-control-select-menu {
        width: auto;
        height: 300px;
        overflow-y: scroll;
      }

      .leaflet-control-select .leaflet-control-select-menu:nth-of-type(1) {
        position: absolute;
        top: -3px;
        left: -2px;
      }

      .leaflet-control-select .leaflet-control-select-menu:nth-of-type(n + 2) {
        margin-top: -7px;
        position: absolute;
        left: 100%;
        margin-left: 5px;
      }

      .leaflet-control-select .leaflet-control-select-menu {
        background-color: white;
        color: black;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line {
        padding: 7px;
        padding-right: 20px;
        padding-left: 10px;
        margin: 0;
        cursor: pointer;
        white-space: nowrap;
        display: -webkit-box;
        width: auto;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line.group.group-opened {
        background-color: grey;
        color: white;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line
        .leaflet-control-select-menu-line-content {
        width: 100%;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line
        .leaflet-control-select-menu-line-content
        .icon {
        position: absolute;
        right: 6px;
        margin-top: 1px;
        width: 10px;
        text-align: center;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line
        .leaflet-control-select-menu-line-content
        .icon,
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line
        .leaflet-control-select-menu-line-content
        .text {
        display: inline;
      }
      .leaflet-control-select
        .leaflet-control-select-menu
        .leaflet-control-select-menu-line
        span {
        display: inline;
      }

      .first-child {
        top: 450px;
        background-color: rgb(236, 233, 229);
        border-radius: 5px;
        border-style: solid;
        border-color: black;
        width: 123px;
        float: right;
        position: relative;
        z-index: 1;
      }
      .second-child {
        top: 500px;
        background-color: rgb(236, 233, 229);
        border-radius: 5px;
        border-style: solid;
        border-color: black;
        height: 125px;
        width: 160px;
        float: left;
        position: relative;
        z-index: 1;
      }

      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="divs first-child">
      <svg height="37" width="100">
        <circle
          cx="52"
          cy="20"
          r="15"
          style="
            stroke-width: 4;
            stroke: yellow;
            stroke-dasharray: 0;
            fill: #FFFF00;
            fill-opacity: 0.7;
          "
        />
      </svg>
      <pre>Potência Elétrica</pre>
      <svg height="37" width="100">
        <circle
          cx="52"
          cy="20"
          r="15"
          style="
            stroke-width: 4;
            stroke: blue;
            stroke-dasharray: 0;
            fill: #0000ff;
            fill-opacity: 0.7;
          "
        />
      </svg>
      <pre>  Área alagada</pre>
    </div>
     <div class="divs second-child">
        <p>Ações:</p>
        <p>Clique simples: info</p>
        <p>Clique duplo: Troca a sobreposição de camadas atual do alvo</p>
    </div> 
  </body>
</html>
