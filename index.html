<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    
    <title>chart</title>
    <style>
        #map { 
            height: 639px;
            width: 90%;
            float: left;
            top: 0px;
         }
        div {
            display: inline-block;
        }
        .divDireita{
            top: 0px;
            float:right;
            width: 9%;
            background-color: darkgrey;
            height: 635px;
            border-radius: 10px;
            border-style: solid;
            border-color: black;
        }

    </style>
</head>
<body>  
    <div id="map"></div>
    <div class="divs divDireita" id="legend">
        <p>Legenda:</p>
        <svg height="120" width="100">
            <circle cx="30" cy="95" r="15" style="stroke-width:4; stroke: orange; stroke-dasharray: 0; fill: #ffa500; fill-opacity: 0.7;"/>
        </svg>
        <p>Potência Elétrica</p>
        <svg height="120" width="100">
            <circle cx="30" cy="95" r="15" style="stroke-width:4; stroke: blue; stroke-dasharray: 0; fill: #0000ff; fill-opacity: 0.7;"/>
        </svg>
        <p>Área em hectares</p>
    </div>
    <script type="module" src="./script.js"> </script>
</body>
</html>
